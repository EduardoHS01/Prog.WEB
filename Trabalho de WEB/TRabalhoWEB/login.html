         <h1>Login</h1>
     <label for="username">Usuário:</label>
     <input type="text" id="username"><br>
     <label for="password">Senha:</label>
     <input type="password" id="password"><br>
     <label for="cliente">Cliente</label>
     <input type="radio" id="cliente" name="userType" value="cliente" checked>
     <label for="funcionario">Funcionário</label>
     <input type="radio" id="funcionario" name="userType" value="funcionario"><br>
     <button onclick="login()">Entrar</button></div>
 </body>





   <script type="text/javascript">
    function login() {
        // obter as informações de login digitadas pelo usuário
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var userType = document.querySelector('input[name="userType"]:checked').value;
         // obter o arquivo JSON com os usuários e senhas
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "json/usuarios.json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // verificar se o usuário e senha estão corretos
                var usuarios = JSON.parse(xhr.responseText);
                var usuarioEncontrado = usuarios.find(function(usuario) {
                    return usuario.username === username && usuario.password === password && usuario.userType === userType;
                });
                 if (usuarioEncontrado) {
                    // redirecionar para a página correspondente
                    if (usuarioEncontrado.userType === "cliente") {
                        window.location.href = "indexU.html";
                    } else if (usuarioEncontrado.userType === "funcionario") {
                        window.location.href = "index2.html";
                    }
                } else {
                    alert("Usuário ou senha incorretos!");
                }
            }
        };
        xhr.send();
    }
</script>
